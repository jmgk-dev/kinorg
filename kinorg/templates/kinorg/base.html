{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	{# Global stylesheets #}
	<link rel="stylesheet" type="text/css" href="{% static 'kinorg/base.css' %}">
	<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

	{% block extra_css %}
    {% endblock %}

</head>
<body>
	<a href="{% url 'kinorg:home' %}"><h1>KINORG</h1></a>
	{% if user.is_authenticated %}
		<p>{{user.username}} is logged in!</p>
	{% endif %}
    {% if user.is_authenticated %}
	<form method="post" action="/admin/logout/">
    	{% csrf_token %}
    	<button type="submit">logout</button>
	</form>
	{% else %}
	<a href="{% url 'user_admin:login' %}"><p>Login</p></a>
	{% endif %}

	<form method="GET" action="{% url 'kinorg:search' %}">
        <input type="text" name="query" placeholder="Search for a Film...">
        <button type="submit">Search</button>
    </form>

        {% block content %}{% endblock %}
</body>
</html>
