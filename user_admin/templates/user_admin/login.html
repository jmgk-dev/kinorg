{% extends "kinorg/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'user_admin/css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login_form_container">
	<div class="login_form">
		<form method="post">
	    	{% csrf_token %}
	    	{{ form.as_p }}
	    	<button type="submit">Login</button>
		</form>
	</div>
</div>

{% endblock %}
